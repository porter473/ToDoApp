name: Analyze on SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze on SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar --info
      - name: Comment on PR
        run: |
          PR_URL="https://github.com/porter473/ToDoApp/pull/${{ github.event.pull_request.number }}"
          DASHBOARD_URL="https://sonarcloud.io/dashboard?id=porter_todo-app&pullRequest=${{ github.event.pull_request.number }}"
          COMMENT_BODY="Thank you for the pull request! View the SonarCloud dashboard [here](${DASHBOARD_URL})"
          
          curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Content-Type: application/json" \
               -d "{\"body\":\"$COMMENT_BODY\"}" \
               "https://api.github.com/repos/porter473/ToDoApp/issues/${{ github.event.pull_request.number }}/comments"
      - name: Check SonarQube Quality Gate
        run: |
          PULL_REQUEST_ID=${{ github.event.pull_request.number }}
          SONAR_STATUS=$(curl 'https://sonarcloud.io/api/qualitygates/project_status?projectKey=porter_todo-app&pullRequest=2' | jq -r .projectStatus.status)
          if [ "$SONAR_STATUS" != "OK" ]; then
            echo "SonarQube Quality Gate check failed. PR cannot be merged."
            exit 1
          fi
